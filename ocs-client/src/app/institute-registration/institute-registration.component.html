<legend>Institute Registration</legend>
        
            <div class="form-group">
                <label for="">Institute Name :</label>
                <input type="text" class="form-control" [(ngModel)]="instituteName" placeholder="Your Name">
                
                <label for="">Institute Email :</label>                
                <input type="email" class = "form-control" [(ngModel)]="instituteEmailId"  placeholder="Your Email">
                
                <label for="">Institute Contact Number:</label>               
                <input type="tel" class = "form-control" [(ngModel)]="instituteContactNumber"  placeholder="Your Contact number">

                <label for="">Institute Address :</label>                
                <input type="text" class = "form-control" [(ngModel)]="instituteAddress"  placeholder="Your Address">
                
                <label for="">Pincode :</label>                
                <input type="number" class = "form-control" [(ngModel)]="pincode"  placeholder="Pincode">               
                
            </div>
        
            <button type="submit" class="btn btn-success" (click)='validateAndSubmitInstituteDetail()' >Submit</button>
            
            <button type="reset" class="btn btn-danger"> Clear </button>
