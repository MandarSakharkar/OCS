<legend>Student Detail</legend>
<div id="student-form">            
        <div class="form-group">
        <div class="row"> 
            <div class="col-md-12">
                <label for="">Student Name:</label>
                <input type="text" [(ngModel)]="studentName" disabled class="form-control" id="">
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="row"> 
                <div class="col-md-6">
                    <label for="">Date of Birth:</label>
                    <input type="date" [(ngModel)]="dateOfBirth" (blur)="validateDate()" class="form-control" id="">
                </div>
                <div class="alert alert-danger" *ngIf="dateError" >
                    Invalid Date
                </div>
            </div>
            </div>

            <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="">Adhar Number :</label>
                    <input type="number" [(ngModel)]="adharNumber" (blur)="validateAdharNumber()" class="form-control" id="" placeholder="Adhar number">
                </div>
                <div class="alert alert-danger" *ngIf="adharNumberError" >
                    Invalid Adhar number
                </div>
            </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Gender :</label>
                        <input type="radio" [(ngModel)]="gender" value="F">Female
                        <input type="radio" [(ngModel)]="gender" value="M">Male
                    </div>

                    <div class="col-md-6">
                        <label for="">Category : </label>
                        <select name="category" [(ngModel)]="category" (blur)="validateCategory()" class="form-control" id="">
                            <option>Open</option>
                            <option>OBC</option>
                            <option>NT</option>
                            <option>VJ</option>
                            <option>SC</option>
                            <option>ST</option>
                        </select>
                    </div>
                    <div class="alert alert-danger" *ngIf="categoryError" >
                        Invalid or Empty Category
                    </div>
                </div>
            </div>
            
           
            <div class="form-group">
                <div class="row">
                    
                    <div class="col-md-12">
                        <label for="">Address:</label>
                        <input type="text" [(ngModel)]="address" (blur)="validateAddress()" class = "form-control" name="city" id="" placeholder="Address">
                    </div>
                    <div class="alert alert-danger" *ngIf="addressError" >
                        Empty Address
                    </div>   
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Pin-code:</label>
                        <input type="number" [(ngModel)]="pincode" (blur)="validatePincode()" class="form-control"id="" placeholder="Pin Code">
                    </div>
                    <div class="alert alert-danger" *ngIf="pincodeError" >
                        Invalid pincode
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="">E-Cat Roll Number:</label>
                    <input type="number" class="form-control" (blur)="validateECatRollNumber()" [(ngModel)]="eCatRollNumber"  id="" placeholder="E cat roll number(6-digit)">
                </div>
                <div class="alert alert-danger" *ngIf="eCatRollNumberError" >
                    Invalid ECat Roll Number
                </div>

                <div class="col-md-6">
                    <label for="">E-Cat Rank: </label>
                    <input type="number" class="form-control" (blur)="validateECatRank()" [(ngModel)]="eCatRank" id="" placeholder="E cat rank">
                </div>
                <div class="alert alert-danger" *ngIf="eCatRankError" >
                    Invalid ECat Rank
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="">Degree:</label>
                    <input type="text" class="form-control" (blur)="validateDegree()" [(ngModel)]="degree"  id="" placeholder="Degree">
                </div>
                <div class="alert alert-danger" *ngIf="degreeError" >
                    Degree cannot be empty
                </div>

                <div class="col-md-6">
                    <label for="">Degree Percentage: </label>
                    <input type="number" class="form-control" (blur)="validateDegreePercentage()" [(ngModel)]="degreePercentage"  id="" placeholder="Degree Percentage (00.00) ">
                </div>
                <div class="alert alert-danger" *ngIf="degreePercentageError" >
                    Invalid Degree percentage! (should be upto two decimal places even in case of integer)
                </div>
            </div>
        </div>
            <br>
            <br>
            <br>
            <div class="form-group pull-right">
                
                <button type="button" class="btn btn-primary" (click)="printForm()">Print Form</button>
                
                <input type="submit" class = "btn btn-success" *ngIf="!isFormFilled" (click)="validateAndFillDetail()" value="Save">
                <input type="submit" class = "btn btn-success" *ngIf="isFormFilled"  (click)="validateAndUpdateDetail()" value="Update">
                
                <input type="reset" class = "btn btn-danger"value="Clear">
            </div>
