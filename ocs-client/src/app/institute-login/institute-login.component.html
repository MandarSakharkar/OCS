<legend>Institute Login</legend>
        
<div class="form-group">    
    <label for="">New Login Id :</label>               
    <input type="tel" class = "form-control" [(ngModel)]="instituteLoginId"  placeholder="Your Login Id">

    <label for="">Password :</label>
    <input type="password" class="form-control" [(ngModel)]="password"  placeholder="Your Password">
</div>
<button type="submit" class="btn btn-success" (click)='doInstituteLogin()'>Login</button>
<button type="reset" class="btn btn-danger"> Clear </button>
